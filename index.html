    <head>
        <meta charset="utf-8">
        <title>__designCPU__ :: RESUME</title>
        <meta name="viewport" content="width=device-width">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <!-- Site navigation, built with Bootstrap -->
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle Nav</span>
                <span class="fa fa-bars fa-lg menu-btn"></span>
              </button>
              <a class="navbar-brand" href="#">__designCPU__</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="http://www.shawnj.es" target="_blank">.portfolio</a></li>
                <li><a href="http://www.cornify.com" onclick="cornify_add();return false;">.unicorns</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal">.hello</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>


        <div id="main">
            <div id="header" class="center-content clear-fix">
                <ul id="topContacts" class="flex-box"></ul>
            </div>
            <div style="clear: both;"></div>
            <div id="workExperience" class="gray">
                <h2>Work Experience</h2>
            </div>
            <div id="projects">
                <h2>Projects</h2>
            </div>
            <div id="education" class="gray">
                <h2>Education</h2>
            </div>
            <div id="map-div">
                <h2>Where I've Lived and Worked</h2>
            </div>
            <div id="lets-connect" class="dark-gray">
                <h2 class="footer-accent center-text">Receive+Transmit</h2>
                <ul id="footerContacts" class="flex-box"></ul>
            </div>
        </div>


        <!-- 'Contact' modal popup, built with Bootstrap!!! -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Send Me A Message</h4>
              </div>
              <div class="modal-body">
                <div class="modal-body">
                    <form class="contact" name="contact">
                        <label class="label modal-label" for="name">Your Name</label><br>
                        <input type="text" name="name" class="input-xlarge"><br>
                        <label class="label modal-label" for="email">Your E-mail</label><br>
                        <input type="email" name="email" class="input-xlarge"><br>
                        <label class="label modal-label" for="message">Message</label><br>
                        <textarea name="message" class="input-xlarge"></textarea>
                    </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Send</button>
              </div>
            </div>

          </div>
        </div>


        <!-- Oh Hai JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- To use Bootstrap Javascript functionality -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- We'll apply some custom styling to our Google Map -->
        <script src="js/googleMapStyles.js"></script>

        <!-- Contains variables for HTML snippets, and functions for Google Maps -->
        <script src="js/helper.js"></script>

        <!-- Add Google Maps functionality to this site -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

        <!-- resumeBuilder.js: grab variables from helper.js and convert it to HTML. -->
        <script src="js/resumeBuilder.js"></script>

        <!-- We're gonna need some unicorns -->
        <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>



        <script>
            if(document.getElementsByClassName('flex-item').length === 0) {
                document.getElementById('topContacts').style.display = 'none';
            }
            if(document.getElementsByTagName('h1').length === 0) {
                document.getElementById('header').style.display = 'none';
            }
            if(document.getElementsByClassName('work-entry').length === 0) {
                document.getElementById('workExperience').style.display = 'none';
            }
            if(document.getElementsByClassName('project-entry').length === 0) {
                document.getElementById('projects').style.display = 'none';
            }
            if(document.getElementsByClassName('education-entry').length === 0) {
                document.getElementById('education').style.display = 'none';
            }
            if(document.getElementsByClassName('flex-item').length === 0) {
                document.getElementById('lets-connect').style.display = 'none';
            }
            if(document.getElementById('map') === null) {
                document.getElementById('map-div').style.display = 'none';
            };
        </script>
    </body>
</html>
